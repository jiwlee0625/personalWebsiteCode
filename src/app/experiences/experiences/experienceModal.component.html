<div class="modal-header">
  <div class="modal-title" vertical>
  	<h4>{{rowInfo.title}}</h4>
  	<h6 *ngIf="rowInfo.subTitle" class="rowSubTitle" style="font-weight:normal;">{{rowInfo.subTitle}}</h6>
    <h6 *ngIf="rowInfo.status && rowInfo.subTitle" class="rowStatus" style="font-weight:normal; font-style: italic;"> ({{rowInfo.status}})</h6>
    <h6 *ngIf="rowInfo.status && !rowInfo.subTitle" class="rowStatus" style="font-weight:normal; font-style: italic;">{{rowInfo.status}}</h6>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="rowInfo.skills"><span style="font-weight: bold;">Relevant Knowledge and/or Skills:</span> {{rowInfo.skills}}</p>
  <div *ngIf="rowInfo.details?.length > 1">
  	<li *ngFor="let detail of rowInfo.details">
        {{ detail }}
    </li>
  </div>
  <div *ngIf="rowInfo.details?.length == 1">
    <p>{{rowInfo.details}}</p>
  </div>
</div>
<div class="modal-footer">
  <button *ngIf="!rowInfo.link" type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button id = "linkButton" *ngIf="rowInfo.link" type="button" class="btn btn-outline-dark"  (click)="openLink(rowInfo.link)">{{rowInfo.linkType}}</button>
</div>
